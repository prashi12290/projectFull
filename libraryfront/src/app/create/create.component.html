<div class="col-md-4"></div>
<div class="col-md-4">
<form #myForm="ngForm" (ngSubmit)="InsertBlog(myForm)">
        
        
    <legend>Create</legend>

    <div class="form-group">
        <label for="blogTitle">Title</label>
        <input type="text" class="form-control" name="blogTitle" id="blogTitle" placeholder="blogTitle" [(ngModel)]="posts.blogTitle">
    </div>

    <div class="form-group">
        <label for="description">description</label>
        <input type="text" class="form-control" name="description" id="description" placeholder="description" [(ngModel)]="posts.description">
    </div>


    <div class="form-group">
        <label for="body">body</label>
        <textarea name="body" id="body" cols="50" rows="10" placeholder="body" [(ngModel)]="posts.body"></textarea>
    </div>

    
        
              <div class="form-group">
            <label for="category">category</label>
        <select name="category" id="category" [(ngModel)]="posts.category">
            <option *ngFor="let data of categories" [value]="data.Value">
                {{data.name}}
              </option>
          </select>
    </div>

    <div class="form-group">
    <label for="">Image</label>
    <input (change)="onSelectThumbnail($event)" type="file" class="form-control">
  </div>


   
    <button type="submit" class="btn btn-primary">submit</button>
    
    <br>

    
    <span class="label label-danger">{{message}}</span>
    
    
</form>

</div>
<div class="col-md-4"></div>
