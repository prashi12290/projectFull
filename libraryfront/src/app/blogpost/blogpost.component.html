<div class="col-md-2"></div>
<div class="col-md-8">
<div *ngIf="post">
<div class="header">
    <h2>{{post.blogTitle}}</h2>
</div>
      
<div>
    <h5>created by : {{post.user.name}}</h5>
    <h5>{{post.createdAtPost}}</h5>
</div>

<div style="height:410px; width: 100%">
    <img  src="data:image/gif;base64,{{post.image}}" alt="image" style="text-align: center" style="width: 100%;height: 400px;">
</div>
<div>   
    <p>{{post.body}}</p>
</div>
<div class="footer">
        <h2>thats all folks!!</h2>
    </div>
</div>
<div class="col-md-8">
