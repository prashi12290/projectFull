
<form (ngSubmit)="searchUser()">
        <div class="col-md-2"></div>
        <div class="col-md-8">
    <legend>Remove User</legend>
    <div class="form-group">
        <label for="uname">uname</label>
        <input type="text" class="form-control" name="uname" id="uname" placeholder="name" [(ngModel)]="uname">
    </div>
    
    <button type="submit" class="btn btn-primary">Search user</button>
    
    <div>
        <table class="table">
            <tr *ngFor="let user of userlist">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.role}}</td>
                <td><button type="button" (click)="removeUser(user.id)" class="btn btn-danger">Delete User</button></td>
                <br>
                <br>
            </tr>
            <br>
        </table>
    </div>
    <br>
        <span class="label label-danger">{{message}}</span>
    <br>
</div>
</form>

<div class="col-md-2"></div>
<br>
