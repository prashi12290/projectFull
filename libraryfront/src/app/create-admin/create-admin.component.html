

<form (ngSubmit)="searchUser()">
        <div class="col-md-2"></div>
        <div class="col-md-8">
    <legend>User</legend>
    <div class="form-group">
        <label for="uname">uname</label>
        <input type="text" class="form-control" name="uname" id="uname" placeholder="name" [(ngModel)]="uname">
    </div>
    
    <button type="submit" class="btn btn-primary">Search user</button>
    
    <div>
        <table class="table">
                <tr *ngFor="let user of userlist">
                        <th>UserId</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th></th>
                           <!-- <td><button type="button"  class="btn btn-danger" [routerLink]="['/remove/{{user.userId}}']">Delete User</button></td> -->
                        <br>
                        <br>
                    </tr>

                <tr *ngFor="let user of userlist">
                        <th>userId</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th></th>
                           <!-- <td><button type="button"  class="btn btn-danger" [routerLink]="['/remove/{{user.userId}}']">Delete User</button></td> -->
                        <br>
                        <br>
                    </tr>

            <tr *ngFor="let user of userlist">
                <td>{{user.userId}}</td>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.role}}</td>
                <td><button type="button" (click)="makeUserAdmin(user.userId)" class="btn btn-warning">Make Admin</button></td>
                   <!-- <td><button type="button"  class="btn btn-danger" [routerLink]="['/remove/{{user.userId}}']">Delete User</button></td> -->
                <br>
                <br>
            </tr>
            <br>
        </table>
    </div>
    <br>
        <span class="label label-danger">{{message}}</span>
    <br>
</div>
</form>

<div class="col-md-2"></div>
